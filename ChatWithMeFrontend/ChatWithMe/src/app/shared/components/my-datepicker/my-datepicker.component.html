<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    readonly
    matInput
    [matDatepicker]="picker"
    (dateChange)="dateChange($event)"
  />

  <mat-datepicker-toggle
    matIconSuffix
    [for]="picker"
  ></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
