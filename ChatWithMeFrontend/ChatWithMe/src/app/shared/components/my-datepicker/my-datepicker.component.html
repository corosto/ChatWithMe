<mat-form-field
  hideRequiredMarker
  appearance="outline"
  class="form"
>
  <mat-label>{{ label }}</mat-label>
  <input
    [min]="min"
    [max]="max"
    readonly
    matInput
    [matDatepicker]="picker"
    (dateChange)="dateChange($event)"
  />

  <mat-datepicker-toggle
    matIconSuffix
    [for]="picker"
  ></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error>
    Data urodzenia jest wymagana
  </mat-error>
</mat-form-field>
