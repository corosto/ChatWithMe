<form
  [formGroup]="form"
  (ngSubmit)="register()"
  class="form"
>
  <basic />

  <div class="box">
    <div class="child">
      <my-datepicker
        label="Data urodzenia"
        controlName="birthDate"
      />

      <sex-related />
    </div>

    <image-dropdown class="child" />
  </div>

  <div class="divider big"></div>

  <button
    [disabled]="!form.valid"
    mat-raised-button
    color="primary"
  >
    Dalej
  </button>

  <span>
    Masz już konto?
    <a
      class="link"
      [routerLink]="LOGIN_LINK"
    >
      Zaloguj się
    </a>
  </span>
</form>
