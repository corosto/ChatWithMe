<ng-container *ngIf="isSmallWindow">
  <div class="top">
    <img
      width="40px"
      src="assets/images/logo-icon.svg"
      alt="Logo"
    >
    <span class="purples">
      Chat With Me
    </span>
  </div>
</ng-container>

<match class="match" />

<keyboard-actions
  class="actions"
  (action)="actionEvent($event)"
/>
