<div
  *ngFor="let item of actions"
  class="border"
  (click)="action(item.value)"
  [class.expanded]="isExpanded"
  [class.dislike]="item.value === Status.Dislike"
  [class.superLike]="item.value === Status.SuperLike"
  [class.like]="item.value === Status.Like"
>
  <img
    width="34px"
    src='assets/images/{{item.icon}}-match.svg'
  >
</div>
